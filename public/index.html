<script src="%PUBLIC_URL%/jquery-3.3.1.min.js"></script>
<script src="%PUBLIC_URL%/bootstrap.min.js"></script>
<script src="%PUBLIC_URL%/owl.carousel.min.js"></script>
<script>
  $(document).ready(function() {
     var owl = $(".owl-carousel");
     var inputType = $('#range1');
     owl.owlCarousel({
      responsive:{
        0:{
            items:1.2,
            nav:true
        },
        600:{
            items:3,
            nav:false
        },
        1000:{
            items:3.5,
            nav:true,
            loop:false
        }
    },
	      //loop:true,
	      margin:10,
    	  responsiveClass:true,
    	  autoPlay: 3000, //Set AutoPlay to 3 seconds
		  navigation : false, // Show next and prev buttons
		  stopOnHover : true,
      pagination : true,
      navText : ["<i class='fa fa-caret-left'></i>","<i class='fa fa-caret-right'></i>"]
    });
    $("#range1").on("change", function(e) {
	    e.preventDefault();
	    // console.log(e.item.index);
	    // FIGURE OUT HOW TO GET CAROUSEL INDEX
	   
	    $('#trending_slider').trigger('to.owl.carousl', [inputType.val(),1,true]);
	    //get inout range count for max 
      var owl_item = $('#trending_slider .owl-item').length;
      console.log(owl_item);
	    $('#range1').attr('max',owl_item);
    });
    
  });
</script>
